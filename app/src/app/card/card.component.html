<div class="card-group mb-4" *ngFor="let card of cards">
    <div class="card">
    <img src="{{card.IMG}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{card.Title}}</h5>
      <p class="card-text">{{card.Description}}</p>
      <a href="#" class="btn btn-primary">Show More</a>
    </div>
</div>
</div>
